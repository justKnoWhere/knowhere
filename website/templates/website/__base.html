{% load static %}
<!DOCTYPE html>

<html>
    <head>
        {% block meta_tags %}{% endblock %}
        <title>
            KnoWhere | {% block title %}{% endblock %}
        </title>
        {% block stylesheets %}
            <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}" type="text/css" />
            <link rel="stylesheet" href="{% static 'website/css/base.css' %}" type="text/css" />
        {% endblock %}
        {% block javascript %}
            <script src="{% static 'website/js/jquery-2.1.4.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'website/js/bootstrap.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'website/js/form.js' %}" type="text/javascript"></script>
        {% endblock %}
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header class="navbar navbar-default navbar-static-top">
            {% include "website/_navigation.html" %}
        </header>
        <div id="main" role="main">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
